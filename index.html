<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JavaScript Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Your Interactive Experience</h1>
    <p>Explore JavaScript animations, themes, and local storage.</p>
  </header>

  <main>
    <section class="controls">
      <button id="animateButton" class="btn primary">Trigger Box Animation</button>
      <button id="themeToggle" class="btn">Toggle Theme</button>
    </section>

    <section class="animation-area">
      <div id="animatedBox" aria-label="Animated box" tabindex="0"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive Web Project. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
